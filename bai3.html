<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số lượng "));
    let fib = [];
    fib[0] = 0;
    fib[1] = 1;
    for (i = 2; i < a; i++) {
        fib[i] = fib[i - 2] + fib[i - 1];
        alert(fib[i]);
    }
</script>
</body>
</html>
