<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let fib = [];
    fib[0] = 0;
    fib[1] = 1;
    for (i = 2; i < 100; i++) {
        fib[i] = fib[i - 2] + fib[i - 1];
        if (fib[i] % 5 == 0) {
            alert(fib[i]);
            break;
        }
    }
</script>
</body>
</html>
