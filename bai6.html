<script>
    let a = parseInt(prompt("nhập số lượng tính tổng"));
    let tong = 0;
    for (i = 0; i <= a; i++) {
        if (i % 7 ==0) {
            tong = tong + i
        }
    }
    alert(tong);
</script>
